  <canvas id="myCanvas"></canvas>

    <label>

      <input type="range" id="trailLength" min="0" max="1000" value="1">

    <label>
      Fade Opacity:
      <input type="range" id="fadeOpacity" min="0.01" max="1" step="0.01" value="0.5">

    <label>
      Circle Size:
      <input type="range" id="circleSize" min="1" max="50" value="20">
    </label>
    <label>
      Circle Speed:
      <input type="range" id="circleSpeed" min="0.01" max="1" step="0.1" value="0.05">
